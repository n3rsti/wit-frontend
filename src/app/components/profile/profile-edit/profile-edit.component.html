<form>
  <div class="overflow-hidden shadow sm:rounded-md">
    <div class="bg-white px-4 py-5 sm:p-6">
      <div class="grid grid-cols-6 gap-6">
        <div class="col-span-6 sm:col-span-4">
          <label for="first-name" class="block text-sm font-medium text-gray-700">Profile image</label>
          <input type="text" name="first-name" id="first-name" placeholder="Profile image URL"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" [value]="user.ProfileImage">
        </div>

        <div class="col-span-6 sm:col-span-4">
          <label for="last-name" class="block text-sm font-medium text-gray-700">Background image</label>
          <input type="text" name="last-name" id="last-name" placeholder="Background URL"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" [value]="user.BackgroundImage">
        </div>
      </div>
    </div>
    <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
      <button type="submit"
              class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        Save
      </button>
    </div>
  </div>
</form>
