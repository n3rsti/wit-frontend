<header class="w-full rounded overflow-hidden border-x-0 sm:border-x border border-solid border-slate-100">
  <img src="{{ user.BackgroundImage }}" alt="{{ user.Username }} background image" class="w-full h-48 object-cover">
  <section class="flex justify-center sm:h-20">
    <div class="flex-wrap h-full flex w-4/5 align-center">
      <div class="flex w-full sm:w-auto">
        <img src="{{ user.ProfileImage }}"
             class="w-32 h-32 -mt-16 rounded-full border border-solid border-white border-4"
             alt="{{ user.Username }} profile image">
        <h1
          class="font-bold font-montserrat leading-7 text-gray-900 text-2xl flex items-center ml-3">{{ user.Username }}</h1>
      </div>
      <a routerLink="/profile/edit" *ngIf="isOwnProfile"
         class="w-full sm:w-auto inline-flex items-center justify-center whitespace-nowrap rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 ml-auto h-10 self-center mt-3 mb-3 sm:mb-0 sm:mt-0">Edit
        profile</a>
    </div>
  </section>
</header>
<div class="mt-4">
  <div *ngFor="let post of user.PostList"
    class="flex bg-white border border-solid border-slate-100 rounded-lg mx-4 md:mx-auto mb-5 max-w-md md:max-w-2xl ">
    <div class="flex items-start px-4 py-6 w-full">
      <img class="w-12 h-12 rounded-full object-cover mr-4 shadow" src="{{ user.ProfileImage}}" alt="{{ user.Username }} profile image">
      <div class="w-full">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-900 -mt-1">{{ user.Username }}</h2>
<!--          <small class="text-sm text-gray-700">22h ago</small>-->
        </div>
        <p class="mt-3 text-sm">
          {{ post.Content }}
        </p>
      </div>
    </div>
  </div>
</div>
