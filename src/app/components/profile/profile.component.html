<header class="w-full rounded overflow-hidden border-x-0 sm:border-x border border-solid border-slate-100">
  <img src="{{ user.BackgroundImage }}" alt="{{ user.Username }} background image" class="w-full h-48 object-cover">
  <section class="flex justify-center sm:h-20">
    <div class="flex-wrap h-full flex w-4/5 align-center">
      <div class="flex w-full sm:w-auto">
        <img src="{{ user.ProfileImage }}"
             class="w-32 h-32 -mt-16 rounded-full border border-solid border-white border-4"
             alt="{{ user.Username }} profile image">
        <h1
          class="font-bold font-montserrat leading-7 text-gray-900 text-2xl flex items-center ml-3">{{ user.Username }}</h1>
      </div>
      <a routerLink="/profile/edit" *ngIf="isOwnProfile"
         class="w-full sm:w-auto inline-flex items-center justify-center whitespace-nowrap rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 ml-auto h-10 self-center mt-3 mb-3 sm:mb-0 sm:mt-0">Edit
        profile</a>
    </div>
  </section>
</header>
<div class="mt-4">
  <div *ngFor="let post of user.PostList.reverse(); let i = index"
       class="flex bg-white border border-solid border-slate-100 rounded-lg mx-4 md:mx-auto mb-5 max-w-md md:max-w-2xl ">
    <div class="flex items-start px-4 py-6 w-full">
      <img class="w-10 h-10 rounded-full object-cover mr-4 shadow" src="{{ user.ProfileImage}}"
           alt="{{ user.Username }} profile image">
      <div class="w-full">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-900 -mt-1">{{ user.Username }}</h2>
          <!--          <small class="text-sm text-gray-700">22h ago</small>-->

          <div class="relative ml-3" *ngIf="isOwnProfile">
            <button type="button" (click)="togglePostMenu(i)" (focusout)="closePostMenu()"
                    class="px-2 py-1 rounded-lg hover:bg-gray-200 focus:bg-gray-200 transition-all duration-75 post_info_button"
                    id="post-menu-button{{i}}" [attr.aria-expanded]="openedPostMenuIndex == i" aria-haspopup="true">
              <span class="sr-only">Open post menu</span>
              <i class="fa-solid fa-ellipsis text-gray-900 text-sm"></i>
            </button>

            <div [class.invisible]="openedPostMenuIndex != i" [class.scale-95]="openedPostMenuIndex != i"
                 [class.opacity-0]="openedPostMenuIndex != i"
                 class="duration-75 transition-all ease-in-out absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                 role="menu" aria-orientation="vertical" [attr.aria-labelledby]="'post-menu-button' + i" tabindex="-1">
              <button class="flex items-center px-4 py-2 text-sm text-gray-700 text-red-500 w-full"
                 role="menuitem" tabindex="-1"
                 id="user-menu-item-0">Delete post <i class="fa-solid fa-trash ml-auto flex "></i></button>
            </div>
          </div>
        </div>
        <p class="mt-3 text-sm">
          {{ post.Content }}
        </p>
      </div>
    </div>
  </div>
</div>
