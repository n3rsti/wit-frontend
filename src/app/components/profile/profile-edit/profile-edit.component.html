<form [formGroup]="userGroup" (ngSubmit)="onSubmit()">
  <div class="overflow-hidden shadow sm:rounded-md">
    <div class="bg-white px-4 py-5 sm:p-6">
      <div class="grid grid-cols-6 gap-6">
        <div class="col-span-6 sm:col-span-4">
          <label for="profileImage" class="block text-sm font-medium text-gray-700">Profile image</label>
          <input formControlName="profileImage" type="text" name="profileImage" id="profileImage" placeholder="Profile image URL"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div class="col-span-6 sm:col-span-4">
          <label for="profileImage" class="block text-sm font-medium text-gray-700">Background image</label>
          <input formControlName="backgroundImage" type="text" name="backgroundImage" id="backgroundImage" placeholder="Background URL"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
      </div>
    </div>
    <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
      <a type="submit" routerLink="../"
         class="inline-flex justify-center rounded-md border border-transparent bg-white shadow-sm text-gray-900 cursor-pointer py-2 px-4 text-sm font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 mr-1">Cancel</a>
      <button type="submit"
              class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        Save
      </button>
    </div>
  </div>
</form>
